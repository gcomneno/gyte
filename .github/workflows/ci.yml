name: GYTE CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-shell:
    name: Shellcheck scripts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install shellcheck
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Shellcheck scripts
        run: |
          set -euo pipefail

          shopt -s nullglob
          shell_files=()
          for f in scripts/gyte-*; do
            # Consideriamo solo gli script con shebang shell
            if head -n 1 "$f" | grep -qE '^#!.*/(ba|da|k)?sh\b'; then
              shell_files+=("$f")
            fi
          done
          shopt -u nullglob

          if [ "${#shell_files[@]}" -eq 0 ]; then
            echo "Nessun script shell trovato in scripts/gyte-* da controllare con shellcheck."
            exit 0
          fi

          echo "Eseguo shellcheck sui seguenti file:"
          printf '  - %s\n' "${shell_files[@]}"

          shellcheck "${shell_files[@]}"

      - name: pip-audit (optional AI deps)
        run: |
          set -euo pipefail

          if [ ! -f requirements-optional.txt ]; then
            echo "requirements-optional.txt non trovato, salto pip-audit."
            exit 0
          fi

          python -m pip install --upgrade pip
          pip install pip-audit

          echo "Eseguo pip-audit su requirements-optional.txt (soft)..."
          # soft: non fallisce la CI anche se trova vulnerabilità
          if ! pip-audit -r requirements-optional.txt; then
            echo "pip-audit ha trovato problemi, ma non blocco la CI (soft mode)."
          fi

  yt-dlp-dry-run:
    name: yt-dlp dry-run (metadata only)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install yt-dlp (via pip)
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install yt-dlp

      - name: yt-dlp metadata dry-run
        env:
          TEST_URL: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        run: |
          set -euo pipefail
          echo ">> Verifico che yt-dlp funzioni in modalità solo metadata..."
          yt-dlp --skip-download --print "%(title)s" --simulate "$TEST_URL"
