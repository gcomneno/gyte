name: GYTE CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-shell:
    name: Shellcheck scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Shellcheck scripts
        run: |
          set -euo pipefail

          shopt -s nullglob
          shell_files=()
          for f in scripts/gyte-*; do
            # Consideriamo solo gli script con shebang shell
            if head -n 1 "$f" | grep -qE '^#!.*/(ba|da|k)?sh\b'; then
              shell_files+=("$f")
            fi
          done
          shopt -u nullglob

          if [ "${#shell_files[@]}" -eq 0 ]; then
            echo "Nessun script shell trovato in scripts/gyte-* da controllare con shellcheck."
            exit 0
          fi

          echo "Eseguo shellcheck sui seguenti file:"
          printf '  - %s\n' "${shell_files[@]}"

          shellcheck "${shell_files[@]}"
         
  yt-dlp-dry-run:
    name: yt-dlp dry-run (metadata only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install yt-dlp (via pip)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install yt-dlp

      - name: yt-dlp metadata dry-run
        env:
          TEST_URL: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        run: |
          echo ">> Verifico che yt-dlp funzioni in modalit√† solo metadata..."
          yt-dlp --skip-download --print "%(title)s" --simulate "$TEST_URL"

